<!DOCTYPE html> 
<html> 
	<body> 

		<div style="text-align:center;">
			<button onclick="playPause()">start/pause</button> 
			<button onclick="makeBig()">big</button>
			<button onclick="makeNormal()">mid</button>
			<button onclick="makeSmall()">small</button>
			<br /> 
			<video id="video1" width="420" style="margin-top:15px;">
				<source type="video/ogg" src="movie.ogg" />
				<source type="video/ogg" src="movie02.ogg" />
				Your browser does not support HTML5 video.
			</video>
		</div> 

		<script type="text/javascript">
			var myVideo=document.getElementById("video1");

			function playPause() { 
				if (myVideo.paused) 
					myVideo.play(); 
				else 
					myVideo.pause(); 
			} 

			function makeBig() { 
				myVideo.width=560; 
			} 

			function makeSmall() { 
				myVideo.width=320; 
			} 

			function makeNormal() { 
				myVideo.width=420; 
			} 
		</script> 

</body> 
</html>
