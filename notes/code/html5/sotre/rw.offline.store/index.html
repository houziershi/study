<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
	<script src="jquery.min.js"></script>
	<script src="main.js"></script>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Music Album</h2>
	<input id="album-title" placeholder="title" type="text">
	<input id="album-band" placeholder="band" type="text">
	<input id="album-genre" placeholder="genre" type="text">
	<input id="album-year" placeholder="year" type="text">
	<button id="album-add">Add Album</button>
	<table id="albums-list">
		<thead>
			<tr><td width="*">Title</td><td width="150">Band</td><td width="100">Genre</td><td width="50" style="text-align: right;">Year</td></tr>
		</thead>
		<tbody></tbody>
	<table>
</body>
</html>
