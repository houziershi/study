<h1 id="toc_1">字体配置</h1>

<p>
字体配置文件：
</p>

<pre class="brush: bash">
~/.fonts.conf
</pre>

<p>
通过文泉驿视觉习惯工具可以很方便地生成字体配置文件：
</p>

<p>
<a href="http://wenq.org/cloud/fcdesigner.html">http://wenq.org/cloud/fcdesigner.html</a>
</p>

<p>
重建字体配置：
</p>

<pre class="brush: bash">
fc-cache -f -v
</pre>
