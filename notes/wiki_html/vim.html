<h1 id="toc_1">编码格式</h1>

<h2 id="toc_1.1">换行符</h2>

<p>
替换<code>^M</code>字符
</p>

<pre class="brush: bash">
:%s/^M$//g # 去掉行尾的^M。
</pre>

<pre class="brush: bash">
:%s/^M//g # 去掉所有的^M。
</pre>

<pre class="brush: bash">
:%s/^M/[ctrl-v]+[enter]/g # 将^M替换成回车。
</pre>

<pre class="brush: bash">
:%s/^M/\r/g # 将^M替换成回车。
</pre>

<pre class="brush: bash">

注意：这里的`^M`要使用`CTRL-V CTRL-M`生成，而不是直接键入`^M`。 
</pre>
