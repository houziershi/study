<h3 id="toc_0.0.1">Python中字符与数字转换</h3>

<p>
ASCII值与字符的转换：
</p>

<pre class="brush: python">
&gt;&gt;&gt; chr(65), ord('A')
('A', 65)
</pre>

<p>
不同进制的字符串
</p>

<pre class="brush: python">
&gt;&gt;&gt; bin(15), oct(15), hex(15)
('0b1111', '017', '0xf')
&gt;&gt;&gt; int('1111',2), int('17',8), int('f',16)
(15, 15, 15) 
</pre>
