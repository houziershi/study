<h2 id="toc_0.1">scrot截图</h2>

<p>
<code>scort &lt;文件名&gt;</code>默认产生的文件名是时间加上图像大小。
</p>

<p>
常用参数：
</p>

<ul>
<li>
<code>-bs</code>：抓取窗口

<li>
<code>-s</code>：抓矩形

<li>
<code>-cd &lt;延迟的秒数&gt;</code>：其中d表示延时抓取，c显示倒计时。

<li>
<code>-t &lt;百分比&gt;</code>：缩略图。

<li>
<code>-q &lt;1-100&gt;</code>：图像压缩等级，默认是75

<li>
<code>-e &lt;操作&gt;</code>：截图后执行的操作。如移动到指定目录：<code>-e 'mv $f ~/tmp/'</code>

</ul>
