encounter vt.不期而遇； 遭遇； 对抗
</p>

<p>
indicate vt.表明，标示，指示； 象征，暗示，预示； [医]显示需要做…的治疗
</p>

<p>
rarely adv.很少地； 罕有地； 极精彩地； 珍奇地，绝佳地
</p>

<p>
disambiguation n.解疑，消除模棱两可情况
</p>

<p>
clarity n.清楚，明晰； 透明； 明确； 清晰度
