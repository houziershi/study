<title>java.concurrency.semaphore</title>
</head>
<body  onresize='changeTocSize()'>
	<div class="note-main"> 

<p>
信号量控制访问的总数。它的操作提原子的：
</p>

<ul>
<li>
指定资源的总量：<code>Semaphore sem = new Semaphore(num);</code>

<li>
新访问记录占用资源：<code>sem.acquire();</code>

<li>
结束后记录放开资源：<code>sem.release();</code>

</ul>
