<h1 id="toc_1">jobs</h1>

<p>
中断任务：<code>Control + C</code>
</p>

<p>
挂起任务：<code>Control + Z</code>
</p>

<p>
显示当前任务的作业号<code>q：jobs</code>
</p>

<p>
指定任务8在后台执行
</p>

<pre class="brush: bash">
bg %8
</pre>

<p>
指定任务8在前台执行
</p>

<pre class="brush: bash">
fg %8
</pre>
