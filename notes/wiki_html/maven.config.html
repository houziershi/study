<h1 id="toc_1">配置</h1>

<p>
环境变量<code>M2_HOME</code>指向安装根目录。
</p>

<p>
还有内存大小的分配：
</p>

<pre class="brush: bash">
set MAVEN_OPTS= -Xms128m -Xmx512m
</pre>

<p>
检查安装是否成功：
</p>

<pre class="brush: bash">
mvn -v
</pre>

<p>
如果有输出版本信息就安装正确。
</p>

<p>
初始化：
</p>

<pre class="brush: bash">
mvn help:system
</pre>

<h1 id="toc_2">建立工程</h1>

<p>
列出各种工程的模块，然后选一个：
</p>

<pre class="brush: bash">
mvn archetype:generate
</pre>
