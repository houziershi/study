<p>
Latch让多个线程等待把准备工作完成，再一起向下执行。
</p>

<p>
<code>CountDownLatch</code>是一个实现，通过计数器来控制：
</p>

<ul>
<li>
<code>countDown</code>方法减1。

<li>
<code>await</code>方法等待，等计数器到0了启动。

</ul>
