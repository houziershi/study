<h1 id="toc_1">vim java补全</h1>

<p>
下载javacomplete，然后解压到<code>~/.vim</code>。
</p>

<p>
修改<code>~/.vimrc</code>:
</p>

<pre class="brush: bash">
" javaautocomplete
" Only do this part when compiled with support for autocommands.
if has("autocmd")
    autocmd Filetype java setlocal omnifunc=javacomplete#Complete
endif
</pre>

<p>
使用：
</p>

<p>
<code>Ctrl-X</code> <code>Ctrl-o</code>进行补全。第一次用时会在自动编译出<code>~/Reflection.class</code>。
</p>
