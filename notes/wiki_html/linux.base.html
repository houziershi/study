<h1 id="toc_1">文件操作</h1>

<h2 id="toc_1.1">压缩</h2>

<h3 id="toc_1.1.1">bzip2</h3>

<pre class="brush: bash">
$ bzip2 -v log.txt 
  log.txt:  3.953:1,  2.024 bits/byte, 74.70% saved, 336 in, 85 out.
$ bunzip2 -v log.txt.bz2 
  log.txt.bz2: done
$ ls
log.txt
$ 
</pre>

<h2 id="toc_1.2">查找</h2>

<pre class="brush: bash">
find / -name "*.conf" | xargs grep "alias" 
</pre>
