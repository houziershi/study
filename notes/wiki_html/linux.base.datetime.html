<h1 id="toc_2">date</h1>

<p>
取得时间：
</p>

<pre class="brush: bash">
root@tecmint:~# date
 
Fri May 17 14:13:29 IST 2013
</pre>
	
<p>
设置时间：
</p>

<pre class="brush: bash">
root@tecmint:~# date --set='14 may 2013 13:57'
 
Mon May 13 13:57:00 IST 2013
